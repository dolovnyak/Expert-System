language: cpp
compiler: clang
os: osx
osx_image: xcode11.3
before_install:
  - pip install --user cpp-coveralls
script:
  - cmake -S . -B build -DCMAKE_CXX_FLAGS="-ftest-coverage -fprofile-arcs" -DINSTALL_DEPS=true
  - make -C build
  - ./expert_system_tests
after_success:
  ~/Library/Python/2.7/bin/cpp-coveralls --root . -i src -i include -E ".*CMakeFiles.*" --exclude include/argparse/argparse.hpp --exclude src/Parse/Lexer.lex --exclude src/Parse/Grammar.yacc --exclude src/Visualizer.cpp --exclude include/Visualizer.hpp
