name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: install coverals
      run: pip install --user cpp-coveralls
    - run: git submodule init 
    - run: git submodule update
    - name: cmake
      run: cmake -S . -B build -DCMAKE_CXX_FLAGS="-ftest-coverage -fprofile-arcs" -DINSTALL_DEPS=true 
    - name: make
      run: make -C build
    - name: run_tests
      run: ./expert_system_tests
    - name: update coverals
      run: ~/Library/Python/2.7/bin/cpp-coveralls --root . -i include/Expressions -i include/ExpertSystem.hpp -i include/ExpertSystemData.hpp -i src/ExpertSystemLib -e src/ExpertSystemLib/Parse/Lexer.lex -e src/ExpertSystemLib/Parse/Grammar.yacc
